<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="1">
        <thead>
            <th>Student Id</th>
            <th>Student name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>bill</td>
                <td>male</td>
                <td>17</td>
                
            </tr>
            <tr>
                <td>123</td>
                <td colspan="3">bill</td>   <!--Calspan means extend that value in column-->
               
                
            </tr>
            <tr>
                <td>123</td>
                <td>bill</td>
                <td>male</td>
                <td>17</td>
                
            </tr>
            <tr>
                <td>123</td>
                <td>bill</td>
                <td>male</td>
                <td rowspan="3">17</td>      <!--Rowspan means extend that value in row-->
                
            </tr>
            <tr>
                <td>123</td>
                <td>bill</td>
                <td>male</td>
               
                
            </tr>
            <tr>
                <td>123</td>
                <td>bill</td>
                <td>male</td>
               
                
            </tr>
        </tbody>
</table>
    
</body>
</html>
